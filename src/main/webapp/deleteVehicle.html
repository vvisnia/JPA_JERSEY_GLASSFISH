   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
   
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script>  
        $(document).ready(function() {        
           $('#aelo').ajaxForm(function() { 
               alert("Skasowano pojazd!"); 
            	 window.location.href = 'http://localhost:8080/aelo/showVehicles.html'            
           }); 
       }); 
    </script> 
   
<script src="js/deleteVehicle.js"></script>
</head>
<body>
	<div class="navbar">

		<div class="navbuttons">
			<div class="navbuttonhome">
				<a href="index.html"><img src="graphics/home.png"
					class="navbuttonhome"></a>
			</div>
			<div class="navbutton">
				<a href="showScouts.html"><img src="graphics/unit.png"
					class="navbutton"></a>
			</div>
			<div class="navbutton">
				<a href="showSoldiers.html"><img src="graphics/soldier.png"
					class="navbutton"></a>
			</div>
			<div class="navbutton">
				<a href="showVehicles.html"><img src="graphics/vehicle.png"
					class="navbutton"></a>
			</div>
		</div>
	</div>
	<form id="aelo" action="/aelo/rest/vehicle/deleteVehicle" method="post">
		<input type="text" id="idVehicleId" name="idVehicle"
			style="visibility: hidden;" />
		<table class="operationtable">
			<tr class='tableheader'>
				<td colspan='2'>Kasnowanie pojazdu</td>
			</tr>

			<tr>
				<td>ID:</td>
				<td id="id"></td>
			</tr>
			<tr>
				<td>Nazwa:</td>
				<td id="name"></td>
			</tr>
			<tr>
				<td>Typ:</td>
				<td id="type"></td>
			</tr>
			<tr>
				<td>Prędkość:</td>
				<td id="speed"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Akceptuj"
					align="right"></td>
			</tr>
		</table>

	</form>
