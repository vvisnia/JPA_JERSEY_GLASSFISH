<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Edycja pojazdu</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="js/updateVehicle.js"></script>
</head>
<body>
	<div class="navbar">

		<div class="navbuttons">
			<div class="navbuttonhome">
				<a href="index.html"><img src="graphics/home.png"
					class="navbuttonhome"></a>
			</div>
			<div class="navbutton">
				<a href="showScouts.html"><img src="graphics/unit.png"
					class="navbutton"></a>
			</div>
			<div class="navbutton">
				<a href="showSoldiers.html"><img src="graphics/soldier.png"
					class="navbutton"></a>
			</div>
			<div class="navbutton">
				<a href="showVehicles.html"><img src="graphics/vehicle.png"
					class="navbutton"></a>
			</div>
		</div>
	</div>
	<form action="/aelo/rest/vehicle/updateVehicle" method="post">
		<input type="text" id="idVehicleId" name="idVehicle"
			style="visibility: hidden;" />
		<table class="operationtable">
			<tr class='tableheader'>
				<td colspan='2'>Edycja pojazdu</td>
			</tr>

			<tr>
				<td>ID:</td>
				<td id="id"></td>
			</tr>
			<tr>
				<td>Nazwa:</td>
				<td><input type="text" id="nameId" name="name" /></td>
			</tr>
			<tr>
				<td>Typ:</td>
			 <td><input type="text" id="typeId" name="type" /></td>
			</tr>
			<tr>
				<td>Prędkość:</td>
			 <td><input type="text" id="speedId" name="speed" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Edytuj"
					align="right"></td>
			</tr>
		</table>

	</form>
</body>
